<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Slideshow</title>
    <style>
      body {
        margin: 0;
        background: #000;
        height: 100vh;
        overflow: hidden;
      }

      /* Background layers for crossfade */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(15px);
        opacity: 0;
        transition: opacity 2s ease-in-out;
        z-index: -1;
      }

      .background.show {
        opacity: 0.5;
      }

      img {
        max-width: 100vw;
        max-height: 100vh;
        object-fit: contain;
        transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;

        /* Soft shadow instead of glow */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        border-radius: 12px;
        opacity: 0; /* start hidden */
      }

      /* Foreground transitions with centering preserved */
      .fade.show {
        opacity: 1;
      }
      .zoom {
        transform: translate(-50%, -50%) scale(0.8);
      }
      .zoom.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      .slide-left {
        transform: translate(-150%, -50%);
      }
      .slide-left.show {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
      .slide-right {
        transform: translate(50%, -50%);
      }
      .slide-right.show {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
      .slide-up {
        transform: translate(-50%, -150%);
      }
      .slide-up.show {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
      .slide-down {
        transform: translate(-50%, 50%);
      }
      .slide-down.show {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
      .rotate {
        transform: translate(-50%, -50%) rotate(-180deg) scale(0.5);
      }
      .rotate.show {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div id="background1" class="background"></div>
    <div id="background2" class="background"></div>

    <img id="slideshow" src="" alt="slideshow" />

    <script>
      const transitions = [
        'fade',
        'zoom',
        'slide-left',
        'slide-right',
        'slide-up',
        'slide-down',
        'rotate',
      ];

      let currentBg = 1;

      async function loadImage() {
        const img = document.getElementById('slideshow');
        const randomTransition =
          transitions[Math.floor(Math.random() * transitions.length)];

        // Reset transition state
        img.className = randomTransition;

        const res = await fetch('/random');
        if (res.ok) {
          const blob = await res.blob();
          const url = URL.createObjectURL(blob);

          // Preload the image first
          const preload = new Image();
          preload.src = url;

          preload.onload = () => {
            // Background crossfade
            const newBg = currentBg === 1 ? 2 : 1;
            const oldBg = currentBg === 1 ? 1 : 2;
            const bgNew = document.getElementById('background' + newBg);
            const bgOld = document.getElementById('background' + oldBg);

            bgNew.style.backgroundImage = `url(${url})`;
            bgNew.classList.add('show');
            bgOld.classList.remove('show');
            currentBg = newBg;

            // Foreground: only fade out old when new is ready
            const oldSrc = img.src;
            const newImg = new Image();
            newImg.src = url;

            newImg.onload = () => {
              // Fade out old
              img.classList.remove('show');

              // Swap src after fade out completes
              setTimeout(() => {
                img.src = url;
                img.onload = () => {
                  img.classList.add('show'); // fade in new
                };
              }, 500); // small delay to sync fade
            };
          };
        }
      }

      loadImage();
      setInterval(loadImage, 30000); // every 30 seconds
    </script>
  </body>
</html>
